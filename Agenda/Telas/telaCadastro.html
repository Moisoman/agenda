<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="telaCadastro.css">
</head>
<body>

    <!-- Contêiner centralizado que envolve todo o formulário -->
    <div class="container">
        <!-- Título do formulário -->
        <h2>Cadastro de Cliente</h2>

        <!-- Início do formulário -->
        <form action="/trabalhofinal/inserir_usuario.php" method="POST">

            <!-- Campo: Nome Completo -->
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- Campo: Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Campo: Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <!-- Campo: Confirmação de Senha -->
            <div class="form-group">
                <label for="confirmSenha">Confirme Sua Senha:</label>
                <input type="password" id="confirmSenha" name="confirmSenha" required>
            </div>

            <!-- Campo: Contato (telefone) -->
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="tel" id="contato" name="contato" required>
            </div>

            <!-- Botão de envio do formulário -->
            <div class="form-group">
                <button type="submit" value="Cadastrar">Registrar</button>
            </div>

        </form>
        <!-- Fim do formulário -->
    </div>

</body>
</html>
